      <div class="container-fluid" style="padding-top:60px">

            <form>
              <div class="row">

                      <textarea id="seed_display" rows="10" class="form-control" readonly="readonly"></textarea>

                    <div class="radio">
                      <label>
                        <input type="radio" name="seed" value="1" checked=True onclick="on_click(this);">

                      <label>
                        <input type="radio" name="seed" value="2" onclick="on_click(this);">
                        Seed 2
                      </label>
                      <label>
                        <input type="radio" name="seed" value="3" onclick="on_click(this);">

<script>
  d3.json("http://localhost:6767/out/queue/seeds", function (error, seeds) {
    if (error) throw error;
    global_seeds = seeds;
    add_info(global_seeds[0]);
  });
  function on_click(obj) {
    text = global_seeds[parseInt(obj.value) - 1];
    add_info(text);
  }
  function add_info(text) {
    var display = document.getElementById("seed_display");
    display.value = text;
  }
</script>
