    <div id="content-wrapper">

          <div class="col-lg-6">
            <!-- Area Chart Example-->
            <div class="card mb-8">
              <div class="card-header">

                Path Coverage</div>

                <canvas id="path_chart" width="100%" height="70%"></canvas>
              </div>
              <div class="card-footer small text-muted" id="path_footer"></div>

          </div>
          <div class="col-lg-6">
            <div class="card mb-3">
              <div class="card-header">
                <i class="fas fa-table"></i>
                Overview</div>
              <div class="card-body">
                <table class="altrowstable" id="alternatecolor">
                  <tr class="child">
                    <td colspan="6" width="50%" id="run_time">

                    <td colspan="4" width="40%" id="cycles_done">

                    <td colspan="6" width="60%" id="last_crash">

                    </td>
                  </tr>
                  <tr class="child">
                    <td colspan="6" width="60%" id="execs_per_sec">
                    </td>

                    </td>

                    </td>

<script>
  // Area Chart Example

  // var rawFile = new XMLHttpRequest();
  // rawFile.open("GET", "re2/fuzz/out/plot_data", true);
  // rawFile.onreadystatechange = function () {
  //   if (rawFile.readyState == 4 && rawFile.status == "200") {
  //     var text = rawFile.responseText;
  //     var a = 0;
  //   }
  // }
  // rawFile.send(null);

  setInterval(
    function () {
      d3.csv("http://localhost:6767/out/plot_data?_=" + Math.random(), function (error, data) {
        d3.text("http://localhost:6767/out/fuzzer_stats?_=" + Math.random(), function (error2, text) {
          if (error) throw error;
          if (error2) throw error2;

          var now = new Date(parseInt(1000 * data[data.length - 1]["# unix_time"]));
          add_info("updated: " + now, "overview_footer");
          add_info("updated: " + now, "path_footer")

          var paths_total = [];
          var time = []
          for (var i = 0; i < data.length; i++) {
            paths_total.push(data[i][" paths_total"]);
            // var now = new Date(data[i]["# unix_time"]);
            now = data[i]["# unix_time"];
            time.push(now);
          }
          start_time = time.length > 0 ? time[0] : 0;
          var x_axis_1 = [];
          for (var i = 0; i < time.length; i++) {
            x_axis_1.push(time[i] - start_time);
          }
          var ctx1 = document.getElementById("path_chart");
          var myLineChart = new Chart(ctx1, {
            type: 'line',
            scaleLabel: "path coverage",
            data: {
              labels: x_axis_1,
              datasets: [{
                label: 'path coverage',
                data: paths_total,
                borderColor: "#3e95cd",
                pointRadius: 1,
                fill: false
              }],
            },
            options: {
              animation: false,
              elements: {
                line: {
                  tension: 0 // 禁用贝塞尔曲线
                }
              },
              legend: {
                display: false
              },
              scales: {
                yAxes: [{
                  scaleLabel: {
                    display: true,
                    labelString: 'path coverage'
                  }
                }],
                xAxes: [{
                  ticks: {
                    display: false //this will remove only the label
                  }, gridLines: {
                    color: "rgba(0, 0, 0, 0)",
                  }
                }]
              }
            }
          });

          var map = {};
          var temp_str = text.split("\n");
          for (var i = 0; i < temp_str.length; i++) {
            if (temp_str[i] && temp_str[i] != "") {
              var temp = temp_str[i].split(":");
              temp[0] = temp[0].replace(/^\s+|\s+$/g, "");
              temp[1] = temp[1].replace(/^\s+|\s+$/g, "");
              map[temp[0]] = temp[1];
            }
          }
          var start_time = new Date(1000 * parseInt(map["start_time"]));
          var last_update = new Date(1000 * parseInt(map["last_update"]));
          var now = new Date();
          var last_path = new Date(1000 * parseInt(map["last_path"]));
          add_info2("last new path: ", show_diff_time(last_update - last_path), "last_path");
          if (map["last_crash"] != 0) {
            var last_crash = new Date(1000 * parseInt(map["last_crash"]));
            add_info2("last unique crash: ", show_diff_time(last_update - last_crash), "last_crash");
          }
          else {
            add_info2("last unique crash: ", "not yet", "last_crash");
          }
          add_info2("cycles done: ", map["cycles_done"], "cycles_done");
          add_info2("total path: ", map["paths_total"], "total_path");
          add_info2("unique crashes: ", map["unique_crashes"], "unique_crashes");
          add_info2("map density: ", map["bitmap_cvg"], "map_density");
          add_info2("execs per sec: ", map["execs_per_sec"], "execs_per_sec");
          add_info2("execs done: ", map["execs_done"], "execs_done");
          add_info2("stability: ", map["stability"], "stability");
          add_info2("max depth: ", map["max_depth"], "max_depth");
          add_info2("execs timeout: ", map["exec_timeout"], "execs_timeout");
          add_info2("command line: ", map["command_line"], "cmd_line");

          add_info2("run time: ", show_diff_time(last_update - start_time), "run_time");
        })
      })
    }
    , 1000);

  function add_info(text, id) {
    var father = document.getElementById(id);
    while (father.hasChildNodes()) {
      father.removeChild(father.firstChild);
    }
    var child = document.createTextNode(text);
    father.append(child);
  }
  function add_info2(text_var, text_prop, id) {
    var father = document.getElementById(id);
    while (father.hasChildNodes()) {
      father.removeChild(father.firstChild);
    }

    var child_var = document.createElement('span');
    child_var.style.color = "#79CDCD";
    child_var.appendChild(document.createTextNode(text_var));
    father.appendChild(child_var);

    var child_prop = document.createElement('span');
    child_prop.style.color = "white";
    child_prop.appendChild(document.createTextNode(text_prop));
    father.appendChild(child_prop);

    father.append(child_var);
    father.append(child_prop);
  }
  function show_diff_time(x) {
    var x = Math.floor(x / 1000);
    var hour = Math.floor(x / 3600);
    var min = Math.floor((x % 3600) / 60);
    var sec = Math.floor((x % 3600) % 60);
    return hour + " hour " + min + " min " + sec + " sec";
  }
  function altRows(id) {
    if (document.getElementsByTagName) {
      var table = document.getElementById(id);
      var rows = table.getElementsByTagName("tr");

      for (i = 0; i < rows.length; i++) {
        if (i % 2 == 0) {
          rows[i].className = "evenrowcolor";
        } else {
          rows[i].className = "oddrowcolor";
        }
      }

    }
  }

</script>
